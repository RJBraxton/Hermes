<div class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
    ng-click="menuCollapsed = ! menuCollapsed">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <div class="navbar-brand" ui-sref-active="active">
    <a href ui-sref="home">
      <i class="fa fa-home"></i>
      Hermes
    </a>
  </div>
</div>
<div class="collapse navbar-collapse" collapse="menuCollapsed">
  <ul class="nav navbar-nav">
    <li>
    <a href ui-sref="blog">
        Blog
      </a>
    </li>
    <li>
      <a href="https://github.com/RJBraxton/Hermes">
        <i class="fa fa-github-alt"></i>
        Github
      </a>
    </li>

    <li ng-repeat="page in pages">
      <a href ui-sref="page({snippet: page.url})">
        {{page.name}}
      </a>
    </li>

  </ul>
  <ul class="nav navbar-nav navbar-right" ng-if="!auth.isAuthenticated()">
    <li ui-sref-active="active">
      <a href ui-sref="login">
        Login/Register
      </a>
    </li>
  </ul>
  <ul class="nav navbar-nav navbar-right" ng-if="auth.isAuthenticated()">
    <li>
      <a  href ui-sref="adminOverview">
        Logged in as: {{user.username}}
      </a>
    </li>
    <li>
      <a href="" ng-click="logout()">
        <i class="fa fa-sign-out"></i>
        Logout
      </a>
    </li>
  </ul>
</div>
</div>
