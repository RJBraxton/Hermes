  <div class="col-md-12">
    <div class="well">
      <p>This is the pages page. Here we will have a list of pages.</p>
      <br>
      <p class="text-right">
        <a ui-sref="adminCreatePage"><button class="btn btn-info">Create Page</button></a>
      </p>
      <p>
        <table class="table table-striped table-bordered">
          <tr>
            <td>Page title</td>
            <td>Created by</td>
            <td>Posted on</td>
            <td>Last edited</td>
            <td>Options</td>
          </tr>
          <tr ng-repeat="page in pages">
            <td><a ui-sref="adminEditPage({pageId: page.pageId})">{{page.pageTitle}}</a></td>
            <td>{{page.pageAuthor}}</td>
            <td>{{moment(page.pageDate).fromNow()}}</td>
            <td>{{moment(page.lastEditDate).fromNow()}}</td>
            <td><a ng-click="remove(page.pageId, $index)">Delete</a></td>
          </tr>
        </table>
      </p>
    </div>
  </div>
