  <div class="col-md-12">
    <div class="well">
      <p>This is the pages page. Here we will have a list of pages.</p>
      <br>
      <p>
        <div class="panel panel-default" ng-repeat="page in pages">
          <div class="panel-heading">
            <a href ui-sref="adminEditPage({pageId: page.pageId})"><h3 class="panel-title">{{page.pageTitle}}</a> <small>by {{page.pageAuthor}}</small></h3>
          </div>
          <div class="panel-body">
            <p ng-bind-html="page.summary"></p>
            <p>pageed: {{page.pageDate}}<text ng-if="page.lastEditDate">, last edited: {{page.lastEditDate}}</text></p>
          </div>
        </div>
      </p>
    </div>
  </div>
