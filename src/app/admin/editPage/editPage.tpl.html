  <div class="col-md-9">
  	<div class="well">
      <div class="panel panel-default" ng-if="page">
        <div class="panel-heading">
          <div class="panel-title"><input type="text" class="form-control" ng-model="page.pageTitle" placeholder="page Title"></div>
        </div>
        <div class="panel-body">
          <div text-angular ng-model="page.pageBody"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="well">
      <p>Posted: {{moment(page.pageDate).fromNow()}}<text ng-if="page.lastEditDate"></p>
      <p>Last edited: {{moment(page.lastEditDate).fromNow()}}</text></p>
      <br>
      <p>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">URL text</span>
          <input type="text" class="form-control" placeholder="Url Text" ng-model="page.snippet">
        </div>
      </p>
      <p>
        <button class="btn btn-success" ng-click="edit()">Save Changes</button>
      </p>
      <p>
        <button class="btn btn-danger">Delete page</button>
      </p>
    </div>
  </div>
