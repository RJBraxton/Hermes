  <div class="col-md-12">
  	<div class="well">
  		<p>This is the users page. Here we will list all of our users and can modify them.</p>
      <p>
        <button class="btn btn-info" data-toggle="modal" data-target="#createModal">
          Create User
        </button>
      </p>
      <p>
        <table class="table table-striped table-bordered table-condensed table-responsive" ng-if="users">
          <tr>
            <td></td>
            <td><b>Username</b></td>
            <td><b>Email</b></td>
            <td><b>Is Admin?</b></td>
            <td><b>Signup Date</b></td>
            <td><b>Last Login</b></td>
          </tr>
          <tr ng-repeat="user in users">
            <td><button class="btn btn-success" ng-click="edit(user.id, user)"><i class="fa fa-floppy-o fa-lg"></i>
            </button> <button class="btn btn-danger" ng-click="remove(user.id, $index)"><i class="fa fa-trash-o fa-lg"></i>
          </button></td>
          <td><input class="form-control" type="text" ng-model="user.username"></td>
          <td><input class="form-control" type="text" ng-model="user.email"></td>
          <td><input type="checkbox" ng-model="user.isAdmin" ng-true-value="'1'" ng-false-value="'0'" ng-change="edit(user.id, {'isAdmin': user.isAdmin})"></td>
          <td>{{user.signupDate}}</td>
          <td>{{user.lastLogin}}</td>
        </tr>
      </table> 
    </p>
  </div>
</div>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="createModalLabel">Create User</h4>
      </div>
      <div class="modal-body">
        <p>
          <form action="">
            <p><input type="text" class="form-control" ng-model="registerUsername" placeholder="Username"></p>
            <p><input type="text" class="form-control" ng-model="registerEmail" placeholder="Email"></p>
            <p><input type="password" class="form-control" ng-model="registerPassword" placeholder="Password"></p>
          </form>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="signup()">Save changes</button>
      </div>
    </div>
  </div>
</div>
