  <div class="col-md-12">
  	<div class="well">
  		<p>This is the users page. Here we will list all of our users and can modify them.</p>
      <p>Users: {{users}}</p>
      <p>
      <table class="table table-striped table-bordered table-responsive">
        <tr>
        <td></td>
          <td><b>Username</b></td>
          <td><b>Email</b></td>
          <td><b>Is Admin?</b></td>
          <td><b>Signup Date</b></td>
          <td><b>Last Login</b></td>
        </tr>
        <tr ng-repeat="user in users">
          <td>SETTINGS</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.isAdmin}}</td>
          <td>{{user.signup}}</td>
          <td>{{user.lastLogin}}</td>
        </tr>
      </table> 
    </p>
  </div>
</div>
